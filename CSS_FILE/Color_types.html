<!DOCTYPE html>
<html>
<head>
    <title>Color Types</title>
    <style>
        h1{
            /*Color Name*/
            color: coral;
        }
        h2{
            /* RGB Coloring*/
            color: rgb(20,255,100);
        }
        h3{
            /* Hexadecimal Value Coloring*/
            color: #0000ff;
        }
    </style>
</head>
<body>
    <p>Color Types:</p>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Headinng 3</h3>
</body>
</html>
